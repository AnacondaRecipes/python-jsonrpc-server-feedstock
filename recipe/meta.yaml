{% set name = "python-jsonrpc-server" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e1881290a1b83a5ae74cc1d8e8cfc2bc9cb9c3df4994de906e05a21737b219a8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - future

test:
  imports:
    - pyls_jsonrpc
    - pyls_jsonrpc.dispatchers

about:
  home: https://github.com/palantir/python-jsonrpc-server
  license: MIT
  license_family: MIT
  summary: 'A Python 2.7 and 3.4+ server implementation of the JSON RPC 2.0 protocol.'
  dev_url: https://github.com/palantir/python-jsonrpc-server

extra:
  recipe-maintainers:
    - ccordoba12
    - andfoy
